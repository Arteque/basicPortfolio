    <script>
        //SpotLight Hero Section
        const lightBackground = document.querySelector(".light-background")


        //tools
        
        const tools = document.querySelector(".tools-container")
        const toolsItems = [...tools.querySelectorAll("img")]

        let mouse = {
            x:undefined,
            y:undefined
        }


        document.addEventListener("mousemove", (e) => {
            
            window.setTimeout(() => {
                mouse.x = e.pageX
                mouse.y = e.pageY
                lightBackground.style.cssText = `
                      left:${mouse.x}px;
                      top: ${mouse.y}px;
                      `
            }, 50)
            
        })

        document.addEventListener("mousemove", () => {
            // if(window.innerWidth >= 800){
                toolsItems.forEach(item => {
                    let itemBox = item.getBoundingClientRect()
                    let itemX = itemBox.x
                    let itemY = itemBox.y

                item.style.cssText = `transform:translate(${mouse.x / (-100)}%, ${mouse.y / (-100)}%);
                                        filter:drop-shadow(${(itemX - mouse.x) / 50}px ${(itemY - mouse.y) / 50}px ${((itemX + mouse.x) + (itemY+ mouse.y)) / 450}px #00000060)
                                        blur(${((itemX+itemY)-(mouse.x + mouse.y))/500 }px)
                                        ;

                `
                })

            // }
        })

        


        //Burger Menu
        let burgerContainer = document.querySelector("#main-header .burger-container")
        let openStatus = false
        burgerContainer.addEventListener("click", (e) => {
            e.preventDefault()
            openStatus = !openStatus
            if(openStatus){
                document.body.dataset.menu="menu-open"
                
            }else{
                document.body.dataset.menu=""
            }
        })
